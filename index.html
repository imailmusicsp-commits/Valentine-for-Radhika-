    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              handwriting: ['Caveat', 'cursive'],
            },
            colors: {
              valentine: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
              }
            },
            animation: {
              'float-up': 'floatUp 15s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'burst': 'burst 0.6s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'page-turn-forward': 'pageTurnForward 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) forwards',
              'page-turn-backward': 'pageTurnBackward 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) forwards',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(100vh) scale(0.5) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '90%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-20vh) scale(1.2) rotate(360deg)', opacity: '0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              burst: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.5)', opacity: '0.8' },
                '100%': { transform: 'scale(3)', opacity: '0' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              pageTurnForward: {
                '0%': { transform: 'rotateY(0deg)', opacity: '1', transformOrigin: 'left' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'rotateY(-110deg) scale(0.9) translateX(-10%)', opacity: '0', transformOrigin: 'left' }
              },
              pageTurnBackward: {
                '0%': { transform: 'rotateY(0deg)', opacity: '1', transformOrigin: 'right' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'rotateY(110deg) scale(0.9) translateX(10%)', opacity: '0', transformOrigin: 'right' }
              }
            }
          }
        }
      }
    </script>
